<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>❄️Merry Christmas❄️</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🎄Merry Christmas🎄</h1>
        <p>🌨️ 🎅🏻 có 🎁 nhỏ muốn tặng người mong đến Giáng sinh 🌨️</p>
      </header>
      <main>
        <div class="tree">
          <img src="image.png" alt="Christmas Tree" />
          <br />
          <div class="pulse" id="guide-text">
            ⬆️ Có gì đó trong bức ảnh kìa Yến Nhi ⬆️
          </div>
        </div>
        <canvas id="snow"></canvas>
      </main>

      <footer>
        <div class="santa"><br />🦌🦌🛷🎅🎁𝓜𝓮𝓻𝓻𝔂 𝓒𝓱𝓻𝓲𝓼𝓽𝓶𝓪𝓼🎁🎅🛷🦌🦌</div>

        <p><br />*̣̥☆·͙̥‧❄‧̩̥·‧•̥̩̥͙‧·‧̩̥ Giáng sinh vui vẻ nhé, Yến Nhi ✩*⋆ ⍋*☪⋆⍋⋆*✩</p>
      </footer>
    </div>

    <!-- Modal hiển thị lời chúc -->
    <div id="wish-modal" class="modal">
      <div class="modal-content">
        <span id="close-modal">&times;</span>
        <p id="wish-message"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
